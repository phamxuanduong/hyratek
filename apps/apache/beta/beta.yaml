apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache2
  namespace: apache2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apache2
  template:
    metadata:
      labels:
        app: apache2
    spec:
      containers:
        - name: apache2
          image: httpd:2.4
          ports:
            - containerPort: 80
              protocol: TCP